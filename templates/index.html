{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<body>
<h1 style="font-size: 300%; font-style: normal; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
Welcome to Fashion Generator. <br>
</h1>
<form  method="post">
    <fieldset>
        <div class="form-group">
            <input autocomplete="off" style = "background-color: rgb(32,32,32); color: beige;" autofocus class="form-control" name="Entry" placeholder="Start Typing " type="string"/>
        </div>
        <br>
        <div class="form-group">
            <button class="btn btn-default" style="font-size: 200%;" type="submit">Submit</button>
        </div>


    </fieldset>
</form>

<ul>
    {% for entry in entries %}
        <li>{{ entry }}</li>
    {% endfor %}
</ul>
</body>
{% endblock %}
