{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="form">
  <form class="form-horizontal signin" method="post">
    <div class="form-wrap" style="position: relative">
      <h2>Register for Personalized Recommendations</h2>
      <div class="form-group">
        <div class="relative">
          <input class="form-control" id="name" type="text" name="name" autofocus placeholder="Name" />
          <i class="fa fa-user"></i>
        </div>
      </div>
      <div class="form-group">
        <div class="relative">
          <input class="form-control" id="username" type="text" name="username" autofocus placeholder="Username" />
          <i class="fa fa-user"></i>
        </div>
      </div>
      <div class="form-group">
        <div class="relative">
          <select class="form-control" id="gender" name="gender">
            <option value="none">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="relative">
          <input class="form-control" id="age" type="number" name="age" placeholder="Age" />
          <i class="fa fa-user"></i>
        </div>
      </div>
      <div class="form-group">
        <div class="relative">
          <input class="form-control" id="password" type="password" name="password" placeholder="Password" />
          <i class="fa fa-key"></i>
        </div>
      </div>
      <div class="form-group">
        <div class="relative">
          <input class="form-control" id="confirmation" type="password" name="confirmation" placeholder="Password Confirmation" />
          <i class="fa fa-key"></i>
        </div>
      </div>
      <div class="login-btn">
        <button class="movebtn movebtnsu" type="submit">Register <i class="fa fa-fw fa-lock"></i></button>
      </div>
      <div class="sign-up">
        <a href="register" class="signbtn"><small>Already a member? Log In</small></a>
      </div>
    </div>
  </form>
</div>

<style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,600,700');

    html{
        height: 100%;
    }
    
    
    a{
        color: #000000;
    }
    a:hover{
        text-decoration: none;
    }
    .form {
        max-width: calc(100vw - 40px);
        width: 420px;
        height: auto;
        background: rgb(119, 118, 118);
        padding: 30px;
        box-sizing: border-box;
        position: relative;
        background-size: cover;
        background-repeat: no-repeat;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
    .form:before{
        content: "";
        background-color: rgba(255, 255, 255, 0.9);
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
    }
    .form h2 {
        margin: 0;
        padding-bottom: 10px;
        color: #1e439b;
        font-size: 22px;
        border-bottom: 3px solid #ff5501;
        font-weight: 600;
        margin-bottom: 40px;
        text-align: center;
    }
    label{
        text-transform: uppercase;
        font-weight: 700;
    }
    input {
        width: 60%;
        padding: 10px;
        margin-left: 00px;
        box-sizing: border-box;
        background: none;
        outline: none;
        resize: none;
        border: 0;
        font-family: 'Montserrat', sans-serif;
        border: 2px solid #bebed2;
    }
    .form p:before {
        content: attr(type);
        display: block;
        margin: 10px 0 0;
        font-size: 13px;
        color: #5a5a5a;
        float: left;
        width: 40%;
    }
    button {
        padding: 8px 12px;
        margin: 4px 0;
        margin-left: 00px;
        font-family: 'Montserrat', sans-serif;
        border: 2px solid #78788c;
        background: 0;
        color: #5a5a6e;
        cursor: pointer;
        transition: all .3s;
    }
    button:hover {
        background: #242424;
        color: #fff;
        border-color: #000000;
        box-shadow: 0px 0 5px 0 #000000;
    }
    .login-btn{margin-top: 50px;}
    
    .relative{
        position: relative;
    }
    .relative i.fa{
        position: absolute;
        top: 10px;
        left: 0;
        width: 30px;
        color: #9b9aa3;
        text-align: center;
        border-radius: 0 4px 4px 0;
        transition: all 0.15s ease-in-out;
    }
    input:focus + .fa{
        color: #000000;
        transform: rotate(360deg);
    }
    .form-group{
        margin-bottom: 20px;
    }
    .form-control{
        font-size: 14px;
        padding-left: 40px;
        border: none;
        border-bottom: 1px solid #3c3b4d;
        border-radius: 0;
        background-color: transparent;
    }
    .form-control:focus{
        border-color: #1e439b;
        box-shadow: inset 0 0px 0px rgba(0,0,0,.075), 0 3px 4px -3px rgb(30, 102, 195);
        background-color: transparent;
    }
    .sign-up{
        margin-top: 30px;
        text-align: center;
        position: relative;
        margin-bottom: -15px;
    }
    .login-text{
        position: absolute;
        top: -11px;
        text-align: center;
        width: 30%;
        background-color: #fff;
        left: 50%;
        transform: translateX(-50%);
    }
    hr{
        margin-top: 1.25rem;
        margin-bottom: 1.25rem;
        border-top: 1px solid rgba(0, 0, 0, 0.4);
    }
    /* --- Animated Buttons --- */
    
</style>
{% endblock %}
