{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style_register.css"
</head>

    <form  method="post">
        <fieldset>
            <h2>Register</h2>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text"/>
                <i class="fa fa-user"></i>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
                <i class="fa fa-user"></i>
            </div>
            <form action="process_gender.php" method="post">
                <label for="gender">Select your gender:</label>
                <select id="gender" name="gender">
                    <option value="none">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </form>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="age" placeholder="Age" type="number"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Password Confirmation" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
